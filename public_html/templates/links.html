<h3>Links</h3>
<div class="container-fluid content">
  <div class="row-fluid">    
    <div class="col-md-12">Links zu anderen Amnesty-Seiten:<br><br></div>       
  </div>
  <div class="row-fluid">
    <div  ng-repeat="link in links">
      <div class="col-md-12"></div>
        <span id="link">
          <a ng-href="{{link.url}}" target="fenster">{{link.linkAnzeige}}</a><br>
          {{link.beschreibung}}<br><br>
    </div><hr>          
  </div>  
</div>
